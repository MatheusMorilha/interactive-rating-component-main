<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./@media-query.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <div class="container">
      <div class="star">
        <div class="circleStar">
          <img src="./images/icon-star.svg" alt="">
        </div>
      </div>
      <div class="ask">
        <p>How did we do?</p>
      </div>
      <div class="text">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us Improve our offering!</p>
      </div>
      <div class="assessment">
        <div class="circle" tabindex="0">1</div>
        <div class="circle" tabindex="0">2</div>
        <div class="circle" tabindex="0">3</div>
        <div class="circle" tabindex="0">4</div>
        <div class="circle" tabindex="0">5</div>
      </div>
      <button class="button" id="submit" tabindex="0">SUBMIT</button>
    </div>

    <div class="containerThanks hidden">
      <div class="image">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div class="result">
        <p>You selected <span id="rating"></span> out of 5</p></div>
      <div class="title">
        <h2>Thank you!</h2>
      </div>
      <div class="textThanks">
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>

    <script src="./script.js"></script>
 
</body>
</html>
